type Line {
  id: String!
  code: String!
  codeStif: String!
  name: String!
  image: String!
  reseau: Reseau
  stations: [Station]
}

type Reseau {
  id: String!
  code: String!
  name: String!
  image: String!
}

type Station {
  id: String!
  name: String!
}

type Direction {
  sens: String!
  name: String!
  line: Line!
}

type Query {
  lines(reseau: String): [Line]!
  stations(line: String!): [Station]!
  directions(line: String!): [Direction]!
}
